<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
.container {
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: auto;
  width: 300px;
  height: 300px;
}

.cat {
  position: relative;
  top: 75px;
}

.head {
  background-color: #fde7c8;
  width: 150px;
  height: 100px;
  border-radius: 30px;
}

.ear-l, .ear-r {
  position: relative;
  width: 0;
  height: 0;
  border-bottom: 50px solid #fde7c8;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  z-index: -1;
}

.ear-l {
  bottom: 30px;
  transform: rotate(-40deg);
}

.ear-r {
  bottom: 85px;
  left: 110px;
  transform: rotate(30deg);
}

.inner-l, .inner-r {
  width: 0;
  height: 0;
  position: relative;
  border-bottom: 50px solid #d36149;
}

.inner-l {
  right: 25px;
  border-left: 25px solid transparent;
}

.inner-r {
  border-right: 25px solid transparent;
}

.eye-l, .eye-r {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  position: relative;
  box-shadow: 3px 3px 0 0 #8B4513;
  transform: rotate(225deg);
}

.eye-l {
  left: 35px;
  bottom: 65px;
}

.eye-r {
  left: 85px;
  bottom: 95px;
}

.nose {
  position: relative;
  width: 0px;
  height: 0px;
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-bottom: 8px solid #d36149;
  transform: rotate(180deg);
  bottom: 100px;
  left: 70px;
}

.whiskers-l, .whiskers-r {
  position: relative;
  bottom: 110px;
  left: 35px;
  z-index: 9999;
}

.whiskers-r {
  transform: scale(-1, 1);
  bottom: 118px;
  left: -35px;
}

.whisker-1, .whisker-2 {
  width: 20px;
  border: 1px solid #8C8C8C;
  z-index: -1;
  margin: 2px;
}

.body {
  width: 150px;
  height: 125px;
  border-radius: 0px 55px 0px 20px;
  background-color: #fde7c8;
  position: relative;
  left: 25px;
}

.paw-l, .paw-r {
  position: absolute;
  width: 30px;
  height: 30px;
  border-radius: 30px;
  background-color: #fde7c8;
  bottom: -10px;
}

.paw-r {
  right: 10px;
}

.tail {
  position: absolute;
  width: 100px;
  height: 10px;
  border-radius: 10px;
  background-color: #fde7c8;
  bottom: 0px;
  left: 100px;
}
			</style>
      <div class="container">
        <div class="cat">
          <div class="head">
            <div class="ear-l">
              <div class="inner-l"></div>
            </div>
            <div class="ear-r">
              <div class="inner-r"></div>
            </div>
            <div class="eye-l"></div>
            <div class="eye-r"></div>
            <div class="nose"></div>
            <div class="whiskers-l">
              <div class="whisker-1"></div>
              <div class="whisker-2"></div>
            </div>
            <div class="whiskers-r">
              <div class="whisker-1"></div>
              <div class="whisker-2"></div>
            </div>
          </div>
          <div class="body">
            <div class="paw-l"></div>
            <div class="paw-r"></div>
            <div class="tail"></div>
          </div>
        </div>
      </div>
		</div>
	</foreignObject>
</svg>
